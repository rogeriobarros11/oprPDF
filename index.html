<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Responsivo com Turn.js e PDF.js</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 90vw;
            height: 80vh;
            max-width: 800px;
            max-height: 600px;
            margin: auto;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Contêiner do Flipbook -->
    <div id="flipbook"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="libs/turn.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const pdfURL = "your.pdf"; // Caminho do PDF
        const flipbook = document.getElementById("flipbook");

        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Carregar o PDF
        pdfjsLib.getDocument(pdfURL).promise.then(pdf => {
            const totalPages = pdf.numPages;

            // Renderizar uma página ajustada ao tamanho do Flipbook
            const renderPage = (pageNumber) => {
                return pdf.getPage(pageNumber).then(page => {
                    const viewport = page.getViewport({ scale: 1 });

                    // Ajuste dinâmico para telas menores
                    const flipbookWidth = flipbook.offsetWidth;
                    const flipbookHeight = flipbook.offsetHeight;
                    const scale = Math.min(flipbookWidth / viewport.width, flipbookHeight / viewport.height);
                    const adjustedViewport = page.getViewport({ scale });

                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = adjustedViewport.width;
                    canvas.height = adjustedViewport.height;

                    return page.render({ canvasContext: context, viewport: adjustedViewport }).promise.then(() => {
                        const pageDiv = document.createElement("div");
                        pageDiv.className = "page";
                        pageDiv.appendChild(canvas);
                        flipbook.appendChild(pageDiv);
                    });
                });
            };

            // Renderizar todas as páginas
            const renderAllPages = async () => {
                for (let i = 1; i <= totalPages; i++) {
                    await renderPage(i);
                }

                // Inicializa Turn.js com suporte para dispositivos móveis
                $("#flipbook").turn({
                    width: flipbook.offsetWidth,
                    height: flipbook.offsetHeight,
                    autoCenter: true,
                    duration: 800,
                    when: {
                        start: function (event, pageObject) {
                            // Suporte para touch
                            if (event.type === "touchstart") {
                                event.preventDefault();
                            }
                        }
                    }
                });
            };

            renderAllPages();
        }).catch(error => {
            console.error("Erro ao carregar o PDF:", error);
        });

        // Recalcular o flipbook ao redimensionar a tela
        window.addEventListener("resize", () => {
            $("#flipbook").turn("size", flipbook.offsetWidth, flipbook.offsetHeight);
        });
    </script>
</body>
</html>
