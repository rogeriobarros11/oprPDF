<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Zoom - Turn.js e PDF.js</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #flipbook {
            width: 90vw;
            max-width: 800px;
            height: calc(90vw * 0.75);
            max-height: 600px;
            margin: auto;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- Controles de Zoom -->
    <div id="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <!-- Contêiner do Flipbook -->
    <div id="flipbook"></div>

    <!-- Bibliotecas -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const pdfURL = "your.pdf"; // Caminho do PDF
        const flipbook = document.getElementById("flipbook");
        let zoomLevel = 1.0; // Nível inicial de zoom
        let pdfInstance;

        // Configurar o worker do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Carregar o PDF
        const loadPDF = async () => {
            console.log("Carregando PDF...");
            pdfInstance = await pdfjsLib.getDocument(pdfURL).promise;
            renderPages();
        };

        // Renderizar páginas do PDF
        const renderPages = async () => {
            flipbook.innerHTML = ""; // Limpar o contêiner

            const totalPages = pdfInstance.numPages;

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfInstance.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });

                // Criar elemento canvas
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;

                // Inserir o canvas dentro de um elemento de página
                const pageDiv = document.createElement("div");
                pageDiv.className = "page";
                pageDiv.appendChild(canvas);
                flipbook.appendChild(pageDiv);
            }

            initializeFlipbook();
        };

        // Inicializar o Turn.js
        const initializeFlipbook = () => {
            console.log("Inicializando Flipbook...");
            $("#flipbook").turn({
                width: flipbook.offsetWidth,
                height: flipbook.offsetHeight,
                autoCenter: true,
                duration: 800,
                display: "double"
            });
        };

        // Aplicar Zoom
        const applyZoom = (delta) => {
            zoomLevel = Math.max(0.5, Math.min(2.0, zoomLevel + delta));
            flipbook.style.transform = `scale(${zoomLevel})`;
        };

        // Eventos de Zoom
        document.getElementById("zoom-in").addEventListener("click", () => applyZoom(0.1));
        document.getElementById("zoom-out").addEventListener("click", () => applyZoom(-0.1));

        // Ajustar ao redimensionar
        window.addEventListener("resize", () => {
            if ($("#flipbook").data("turn")) {
                $("#flipbook").turn("size", flipbook.offsetWidth, flipbook.offsetHeight);
            }
        });

        // Carregar o PDF ao iniciar
        loadPDF();
    </script>
</body>
</html>
