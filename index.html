<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flipbook com Zoom Dinâmico - Turn.js e PDF.js</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #flipbook {
            width: 90vw;
            max-width: 800px;
            height: calc(90vw * 0.75);
            max-height: 600px;
            margin: auto;
            transform-origin: center center; /* Zoom origin */
            transition: transform 0.3s ease-in-out;
        }

        .page {
            background-color: white;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
