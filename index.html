<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Turn.js</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            height: 100vh;
            overflow: hidden;
        }

        #flipbook {
            width: 90vw;
            max-width: 800px;
            height: 600px;
        }

        #controls {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin: 0 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .page img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>
    <div id="flipbook">
        <!-- Adicione as imagens pré-renderizadas aqui -->
        <div class="page"><img src="page-1.png" alt="Página 1"></div>
        <div class="page"><img src="page-2.png" alt="Página 2"></div>
        <div class="page"><img src="page-3.png" alt="Página 3"></div>
        <div class="page"><img src="page-4.png" alt="Página 4"></div>
        <!-- Adicione mais páginas conforme necessário -->
    </div>

    <!-- jQuery e Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <script>
        $(document).ready(function () {
            // Inicializa o Flipbook com Turn.js
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                duration: 800,
                display: "double",
            });

            let zoomLevel = 1;

            // Controle de Zoom
            $("#zoom-in").on("click", function () {
                zoomLevel = Math.min(zoomLevel + 0.1, 2);
                $("#flipbook").css("transform", `scale(${zoomLevel})`);
            });

            $("#zoom-out").on("click", function () {
                zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
                $("#flipbook").css("transform", `scale(${zoomLevel})`);
            });
        });
    </script>
</body>
</html>
