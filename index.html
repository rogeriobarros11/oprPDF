<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Turn.js e PDF.js</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

        .page {
            width: 800px; /* Largura definida do flipbook */
            height: 600px; /* Altura definida do flipbook */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden; /* Garante que não haja vazamento de conteúdo */
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Contêiner do Flipbook -->
    <div id="flipbook"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="libs/turn.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const pdfURL = "your.pdf"; // Caminho do PDF
        const flipbook = document.getElementById("flipbook");
        const flipbookWidth = 800; // Largura desejada
        const flipbookHeight = 600; // Altura desejada

        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Carregar o PDF
        pdfjsLib.getDocument(pdfURL).promise.then(pdf => {
            const totalPages = pdf.numPages;

            // Renderizar uma página ajustada ao tamanho do Flipbook
            const renderPage = (pageNumber) => {
                return pdf.getPage(pageNumber).then(page => {
                    const viewport = page.getViewport({ scale: 1 }); // Inicialmente escala 1

                    // Calcula a escala para ajustar ao Flipbook
                    const scale = Math.min(flipbookWidth / viewport.width, flipbookHeight / viewport.height);
                    const adjustedViewport = page.getViewport({ scale });

                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");

                    canvas.width = adjustedViewport.width;
                    canvas.height = adjustedViewport.height;

                    return page.render({ canvasContext: context, viewport: adjustedViewport }).promise.then(() => {
                        const pageDiv = document.createElement("div");
                        pageDiv.className = "page";
                        pageDiv.appendChild(canvas);
                        flipbook.appendChild(pageDiv);
                    });
                });
            };

            // Renderizar todas as páginas
            const renderAllPages = async () => {
                for (let i = 1; i <= totalPages; i++) {
                    await renderPage(i);
                }

                // Inicializa o Turn.js após renderizar as páginas
                $("#flipbook").turn({
                    width: flipbookWidth,
                    height: flipbookHeight,
                    autoCenter: true,
                    duration: 800
                });
            };

            renderAllPages();
        }).catch(error => {
            console.error("Erro ao carregar o PDF:", error);
        });
    </script>
</body>
</html>
