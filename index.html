<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Turn.js</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            margin: auto;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            line-height: 600px;
            font-size: 24px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page">Página 1</div>
        <div class="page">Página 2</div>
        <div class="page">Página 3</div>
        <div class="page">Página 4</div>
    </div>

    <!-- Bibliotecas necessárias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <!-- Inicialização do Turn.js -->
    <script>
        $(document).ready(function () {
            if ($.fn.turn) {
                $("#flipbook").turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    duration: 800
                });
                console.log("Turn.js carregado com sucesso!");
            } else {
                console.error("Erro: Turn.js não foi carregado corretamente.");
            }
        });
    </script>
</body>
</html>
