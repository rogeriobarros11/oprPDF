<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Zoom Dinâmico</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #flipbook {
            width: 90vw;
            max-width: 800px;
            height: calc(90vw * 0.75);
            max-height: 600px;
            margin: auto;
            transform-origin: center center; /* Ponto de origem do zoom */
            transition: transform 0.3s ease-in-out; /* Suaviza o zoom */
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Controles de Zoom -->
    <div id="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <!-- Contêiner do Flipbook -->
    <div id="flipbook"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const pdfURL = "your.pdf"; // Caminho do PDF
        const flipbook = document.getElementById("flipbook");
        let zoomLevel = 1.0; // Nível de zoom padrão
        let pdfInstance;

        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Carregar e renderizar o PDF
        const loadPDF = async () => {
            pdfInstance = await pdfjsLib.getDocument(pdfURL).promise;
            renderPages();
        };

        // Renderizar as páginas do PDF
        const renderPages = async () => {
            const totalPages = pdfInstance.numPages;

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfInstance.getPage(i);
                const viewport = page.getViewport({ scale: 1.0 });
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: context, viewport }).promise;

                const pageDiv = document.createElement("div");
                pageDiv.className = "page";
                pageDiv.appendChild(canvas);
                flipbook.appendChild(pageDiv);
            }

            // Inicializar Turn.js após adicionar páginas
            $("#flipbook").turn({
                width: flipbook.offsetWidth,
                height: flipbook.offsetWidth * 0.75,
                autoCenter: true,
                duration: 800,
                display: "double"
            });
        };

        // Aplicar Zoom no Flipbook
        const applyZoom = (scale) => {
            zoomLevel = scale;
            flipbook.style.transform = `scale(${zoomLevel})`;
        };

        // Eventos dos botões de zoom
        document.getElementById("zoom-in").addEventListener("click", () => {
            if (zoomLevel < 2.5) {
                applyZoom(zoomLevel + 0.1);
            }
        });

        document.getElementById("zoom-out").addEventListener("click", () => {
            if (zoomLevel > 0.5) {
                applyZoom(zoomLevel - 0.1);
            }
        });

        // Carregar o PDF ao iniciar
        loadPDF();

        // Ajustar tamanho ao redimensionar a tela
        window.addEventListener("resize", () => {
            if ($("#flipbook").data("turn")) {
                $("#flipbook").turn("size", flipbook.offsetWidth, flipbook.offsetWidth * 0.75);
            }
        });
    </script>
</body>
</html>
