<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Turn.js e PDF.js</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Contêiner do Flipbook -->
    <div id="flipbook"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="libs/turn.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const pdfURL = "your.pdf"; // Caminho do PDF
        const flipbook = document.getElementById("flipbook");

        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Carregar o PDF
        pdfjsLib.getDocument(pdfURL).promise.then(pdf => {
            const totalPages = pdf.numPages; // Total de páginas no PDF

            // Renderizar cada página como um canvas e adicionar ao Turn.js
            const renderPage = (pageNumber) => {
                return pdf.getPage(pageNumber).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 }); // Define o tamanho do canvas
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Renderiza a página no canvas
                    return page.render({ canvasContext: context, viewport }).promise.then(() => {
                        const pageDiv = document.createElement("div");
                        pageDiv.className = "page";
                        pageDiv.appendChild(canvas);
                        flipbook.appendChild(pageDiv);
                    });
                });
            };

            // Renderizar todas as páginas
            const renderAllPages = async () => {
                for (let i = 1; i <= totalPages; i++) {
                    await renderPage(i);
                }

                // Inicializar Turn.js após renderizar todas as páginas
                $("#flipbook").turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    duration: 800
                });
            };

            renderAllPages();
        }).catch(error => {
            console.error("Erro ao carregar o PDF:", error);
        });
    </script>
</body>
</html>
