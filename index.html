<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Zoom - Turn.js e PDF.js</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 90vw;
            height: auto;
            max-width: 800px;
            aspect-ratio: 4 / 3; /* Proporção fixa */
            margin: 10px auto;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Controles de Zoom -->
    <div id="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <!-- Contêiner do Flipbook -->
    <div id="flipbook"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="libs/turn.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const pdfURL = "your.pdf"; // Caminho do PDF
        const flipbook = document.getElementById("flipbook");
        let zoomLevel = 1.0; // Nível inicial de zoom
        let pdfInstance;

        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Carregar e Renderizar o PDF
        const loadPDF = async () => {
            pdfInstance = await pdfjsLib.getDocument(pdfURL).promise;
            renderFlipbook();
        };

        // Renderizar todas as páginas no Flipbook
        const renderFlipbook = async () => {
            flipbook.innerHTML = ""; // Limpa o conteúdo anterior
            const totalPages = pdfInstance.numPages;

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfInstance.getPage(i);
                const viewport = page.getViewport({ scale: zoomLevel });
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;

                const pageDiv = document.createElement("div");
                pageDiv.className = "page";
                pageDiv.appendChild(canvas);
                flipbook.appendChild(pageDiv);
            }

            // Recria o Flipbook com Turn.js
            $("#flipbook").turn({
                width: flipbook.offsetWidth,
                height: flipbook.offsetWidth * 0.75,
                autoCenter: true,
                display: "double",
                duration: 800
            });
        };

        // Funções de Zoom
        document.getElementById("zoom-in").addEventListener("click", () => {
            if (zoomLevel < 3.0) { // Limite máximo de zoom
                zoomLevel += 0.25;
                $("#flipbook").turn("destroy"); // Remove a instância atual do Turn.js
                renderFlipbook(); // Recarrega as páginas com novo zoom
            }
        });

        document.getElementById("zoom-out").addEventListener("click", () => {
            if (zoomLevel > 0.5) { // Limite mínimo de zoom
                zoomLevel -= 0.25;
                $("#flipbook").turn("destroy");
                renderFlipbook();
            }
        });

        // Carrega o PDF ao iniciar
        loadPDF();

        // Reajustar o tamanho ao redimensionar a tela
        window.addEventListener("resize", () => {
            $("#flipbook").turn("size", flipbook.offsetWidth, flipbook.offsetWidth * 0.75);
        });
    </script>
</body>
</html>
