<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Turn.js</title>
    <!-- CSS básico -->
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            margin: auto;
        }

        #flipbook .page {
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            line-height: 600px;
            font-size: 24px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Contêiner do Flipbook -->
    <div id="flipbook">
        <div class="page">Página 1</div>
        <div class="page">Página 2</div>
        <div class="page">Página 3</div>
        <div class="page">Página 4</div>
    </div>

    <!-- Biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <!-- Script para inicializar o Turn.js -->
    <script>
        $(document).ready(function () {
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
