<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com PDF.js e Turn.js</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #flipbook {
            width: 90vw;
            max-width: 800px;
            height: calc(90vw * 0.75);
            max-height: 600px;
            margin: auto;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        .page {
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>
    <div id="flipbook"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const pdfURL = "your.pdf"; // Caminho do arquivo PDF
        const flipbook = document.getElementById("flipbook");
        let zoomLevel = 1.0; // Nível inicial de zoom
        let pdfInstance;

        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Carregar e renderizar o PDF
        const loadPDF = async () => {
            pdfInstance = await pdfjsLib.getDocument(pdfURL).promise;
            const totalPages = pdfInstance.numPages;

            for (let i = 1; i <= totalPages; i++) {
                await renderPage(i);
            }

            // Inicializa o Turn.js somente após todas as páginas serem carregadas
            initializeTurnJS();
        };

        // Renderizar cada página do PDF
        const renderPage = async (pageNumber) => {
            const page = await pdfInstance.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 1.5 });

            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            // Renderizar a página no canvas
            await page.render({ canvasContext: context, viewport }).promise;

            // Adicionar o canvas ao contêiner do flipbook
            const pageDiv = document.createElement("div");
            pageDiv.className = "page";
            pageDiv.style.width = `${viewport.width}px`;
            pageDiv.style.height = `${viewport.height}px`;
            pageDiv.appendChild(canvas);

            flipbook.appendChild(pageDiv);
        };

        // Inicializar o Turn.js
        const initializeTurnJS = () => {
            console.log("Inicializando o Turn.js...");
            $("#flipbook").turn({
                width: flipbook.offsetWidth,
                height: flipbook.offsetHeight,
                autoCenter: true,
                duration: 800,
                display: "double",
            });
        };

        // Aplicar Zoom
        const applyZoom = (delta) => {
            zoomLevel = Math.max(0.5, Math.min(2.0, zoomLevel + delta));
            flipbook.style.transform = `scale(${zoomLevel})`;
        };

        document.getElementById("zoom-in").addEventListener("click", () => applyZoom(0.1));
        document.getElementById("zoom-out").addEventListener("click", () => applyZoom(-0.1));

        // Ajuste responsivo
        window.addEventListener("resize", () => {
            if ($("#flipbook").data("turn")) {
                $("#flipbook").turn("size", flipbook.offsetWidth, flipbook.offsetHeight);
            }
        });

        // Carregar o PDF
        loadPDF();
    </script>
</body>
</html>
